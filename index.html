<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <!-- Card Section -->
  <main class="container">

    <!-- Image Section -->
    <div class="image-container">
      <img class="main-img" src="images/image-equilibrium.jpg"
        alt="Equilibrium logo, a transparent cube resting on one of its corners.">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="view icon, a white eye symbol/icon.">
        </div>        
    </div>

    <!-- Main text Section -->
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="text-container">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="Ethereum icon">
        <p>0.041 ETH</p>
      </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="Time clock icon">
          <p>3 days left</p>
        </div>
    </div>


    <!-- Author Section -->
    <div class="author">
      <img src="images/image-avatar.png" alt="Author's Avatar Picture">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>

  </main>
</body>

</html>
